name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.3.0, v2.0.0, etc.

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop-app/package-lock.json

      - name: Install dependencies
        working-directory: desktop-app
        run: npm ci

      - name: Create self-signed certificate
        shell: powershell
        run: |
          # Create a self-signed code signing certificate
          $cert = New-SelfSignedCertificate `
            -Type CodeSigningCert `
            -Subject "CN=4E, O=4E, L=London, C=GB" `
            -KeyAlgorithm RSA `
            -KeyLength 2048 `
            -HashAlgorithm SHA256 `
            -CertStoreLocation Cert:\CurrentUser\My `
            -NotAfter (Get-Date).AddYears(5)

          # Export to PFX
          $password = ConvertTo-SecureString -String "FolderArchitect2024" -Force -AsPlainText
          $certPath = "desktop-app\certificate.pfx"
          Export-PfxCertificate -Cert $cert -FilePath $certPath -Password $password

          # Set environment variables for electron-builder
          echo "CSC_LINK=${{ github.workspace }}\desktop-app\certificate.pfx" >> $env:GITHUB_ENV
          echo "CSC_KEY_PASSWORD=FolderArchitect2024" >> $env:GITHUB_ENV

      - name: Build Windows app
        working-directory: desktop-app
        run: npx electron-builder --win --x64 --publish never
        env:
          CSC_LINK: ${{ github.workspace }}\desktop-app\certificate.pfx
          CSC_KEY_PASSWORD: FolderArchitect2024

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            desktop-app/release/*.exe
            desktop-app/release/*.exe.blockmap
            desktop-app/release/latest.yml
          body: |
            ## Folder Architect v${{ steps.get_version.outputs.VERSION }}

            ### Downloads
            - **Installer**: `FolderArchitect-Setup-${{ steps.get_version.outputs.VERSION }}.exe` - Full installation with Start Menu shortcuts
            - **Portable**: `FolderArchitect-Portable-${{ steps.get_version.outputs.VERSION }}.exe` - No installation required

            ### Auto-Update
            If you have a previous version installed, it will automatically detect this update.

            *Note: This build is signed with a self-signed certificate. Windows may show a SmartScreen warning on first run.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
